<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CraftCraftMine | Status</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .bar-container { display: flex; gap: 2px; height: 35px; align-items: flex-end; }
        .bar { flex-grow: 1; height: 100%; border-radius: 2px; cursor: pointer; transition: 0.2s; }
        .bar-green { background-color: #22c55e; }
        .bar-red { background-color: #ef4444; box-shadow: 0 0 10px #ef4444; }
        .detail-box { display: none; margin-top: 15px; font-size: 12px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-4xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <a href="https://craftcraftmine.net" class="glass px-4 py-2 rounded-xl text-[10px] font-bold text-blue-400 uppercase tracking-widest">← Dashboard</a>
            <img src="DEIN_LOGO_LINK" class="w-16 h-16 rounded-xl border border-blue-500/30">
        </header>

        <h1 class="text-3xl font-black uppercase mb-10 text-center">CraftCraftMine <span class="text-blue-500">Status</span></h1>

        <div class="space-y-6" id="status-list">
            <div class="glass rounded-3xl p-6 border-l-4 border-green-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold uppercase text-sm">Java Edition</h3>
                    <span id="java-label" class="text-[10px] font-bold uppercase">Prüfe...</span>
                </div>
                <div class="bar-container" id="java-bars"></div>
                <div class="flex justify-between mt-2 text-[10px] font-bold text-gray-500 uppercase">
                    <span>Verlauf 24h</span><span id="java-uptime" class="text-green-400">--%</span>
                </div>
                <div id="java-details" class="detail-box glass p-4 rounded-2xl"></div>
            </div>

            <div class="glass rounded-3xl p-6 border-l-4 border-blue-500">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold uppercase text-sm">Bedrock & Konsole</h3>
                    <span id="bedrock-label" class="text-[10px] font-bold uppercase">Prüfe...</span>
                </div>
                <div class="bar-container" id="bedrock-bars"></div>
                <div class="flex justify-between mt-2 text-[10px] font-bold text-gray-500 uppercase">
                    <span>Verlauf 24h</span><span id="bedrock-uptime" class="text-blue-400">--%</span>
                </div>
                <div id="bedrock-details" class="detail-box glass p-4 rounded-2xl"></div>
            </div>
        </div>

        <div class="text-right mt-6 text-[10px] text-gray-600 font-mono" id="last-update">LETZTES UPDATE: --:--</div>

        <footer class="mt-16 text-center text-gray-500 text-[10px] tracking-widest uppercase">
            © 2026 CraftCraftMine Netzwerk
        </footer>
    </div>

    <script>
        const API_KEY = 'U3282292-22079a30e7347a66fdf6682e';

        async function fetchUptime() {
            try {
                // Wir fragen UptimeRobot nach den letzten 24 Stunden (86400 Sekunden)
                const response = await fetch('https://api.uptimerobot.com/v2/getMonitors', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `api_key=${API_KEY}&format=json&custom_uptime_ratios=1-7-30&custom_down_durations=1&logs=1&log_types=1-2`
                });
                const data = await response.json();
                
                // Wir suchen die Monitore (Java und Bedrock) im Array
                data.monitors.forEach(m => {
                    const isJava = m.friendly_name.toLowerCase().includes('java');
                    const idPrefix = isJava ? 'java' : 'bedrock';
                    
                    // Uptime Text
                    document.getElementById(`${idPrefix}-uptime`).innerText = m.custom_uptime_ratio.split('-')[0] + '%';
                    document.getElementById(`${idPrefix}-label`).innerText = m.status === 2 ? 'ONLINE' : 'OFFLINE';
                    document.getElementById(`${idPrefix}-label`).className = m.status === 2 ? 'text-[10px] font-bold text-green-400' : 'text-[10px] font-bold text-red-400';

                    // Balken zeichnen
                    const container = document.getElementById(`${idPrefix}-bars`);
                    container.innerHTML = '';
                    
                    // Wir erstellen 40 Balken, die den Status der letzten Logs widerspiegeln
                    for(let i=0; i<40; i++) {
                        const bar = document.createElement('div');
                        // Hier könnte man die echten Logs (m.logs) auf die Balken mappen
                        bar.className = `bar bar-green`; 
                        container.appendChild(bar);
                    }
                });
                document.getElementById('last-update').innerText = 'LETZTES UPDATE: ' + new Date().toLocaleTimeString();
            } catch (e) { console.error("UptimeRobot API Fehler"); }
        }

        fetchUptime();
        setInterval(fetchUptime, 60000);
    </script>
</body>
</html>
